    <style>
        body {
            margin: 0;

            touch-action: none;
        }
        
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.7);
            transform: scale(0.8);
            opacity: 0;
            animation: containerEnter 1s forwards 0.5s;
        }
        
        @keyframes containerEnter {
            0% { transform: scale(0.8); opacity: 0; }
            70% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        #game-board {
            width: 100%;

        }
        
        .snake-segment {
            position: absolute;
            width: 20px;

            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            border-radius: 50%;

        .snake-head {
            background: linear-gradient(45deg, #FF5722, #FF9800);
            box-shadow: 0 0 15px #FF5722;
            transform: scale(1.2);
            z-index: 3;
        }
        
        /* 普通食物样式 */
        .food {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            border-radius: 50%;
            box-shadow: 0 0 10px #4CAF50;
            animation: pulse 1s infinite alternate;
            z-index: 1;
        }

        /* 特殊食物样式 */
        .special-food {
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            z-index: 2;
            box-shadow: 0 0 15px white;
        }

        /* 彩虹动画 */
        @keyframes rainbowPulse {
            0% { background: linear-gradient(45deg, #FF0000, #FF7F00); box-shadow: 0 0 15px #FF0000; }
            14% { background: linear-gradient(45deg, #FF7F00, #FFFF00); box-shadow: 0 0 15px #FF7F00; }
            28% { background: linear-gradient(45deg, #FFFF00, #00FF00); box-shadow: 0 0 15px #FFFF00; }
            42% { background: linear-gradient(45deg, #00FF00, #0000FF); box-shadow: 0 0 15px #00FF00; }
            57% { background: linear-gradient(45deg, #0000FF, #4B0082); box-shadow: 0 0 15px #0000FF; }
            71% { background: linear-gradient(45deg, #4B0082, #9400D3); box-shadow: 0 0 15px #4B0082; }
            85% { background: linear-gradient(45deg, #9400D3, #FF0000); box-shadow: 0 0 15px #9400D3; }
            100% { background: linear-gradient(45deg, #FF0000, #FF7F00); box-shadow: 0 0 15px #FF0000; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 普通食物脉动动画 */
        @keyframes pulse {
            from { transform: scale(1); }

        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.3); }
        }
        
        .score-board {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            z-index: 4;
            transform: translateY(-50px);
            opacity: 0;
            animation: scoreEnter 0.5s forwards 1.5s;
        }
        
        @keyframes scoreEnter {
            to { transform: translateY(0); opacity: 1; }
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            font-size: 36px;

            pointer-events: none;

        .game-over.show {

        }
        
        .restart-btn {
            margin-top: 20px;

            border: none;
            border-radius: 50px;

            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.5);
            transition: all 0.3s;

        }
        .start-btn {
        /* 确保这些属性存在 */
        display: block !important;
        opacity: 1 !important;

        transform: scale(1) !important;
        }
        @keyframes buttonPop {
            0% { transform: scale(0); }

        }
        
        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(33, 150, 243, 0.8);
        }
        
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

            background: linear-gradient(135deg, rgba(26, 42, 108, 0.9), rgba(178, 31, 31, 0.9), rgba(253, 187, 45, 0.9));
            display: flex;

        .start-screen.hide {

        .game-title {
            font-size: 48px;

        @keyframes titleEnter {
            to { transform: translateY(0); opacity: 1; }
        }

            0%, 100% { transform: translateY(0); }

        .start-btn {
            padding: 15px 40px;
            background: linear-gradient(45deg, #FF5722, #FF9800);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 24px;

        .start-btn:hover {

        }
        
        .instructions {
            margin-top: 30px;
            font-size: 16px;
            text-align: center;
            opacity: 0.8;
            transform: translateY(50px);
            opacity: 0;
            animation: instructionsEnter 0.8s forwards 1s;
        }
        
        @keyframes instructionsEnter {
            to { transform: translateY(0); opacity: 0.8; }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 10s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-500px) translateX(100px); opacity: 0; }
        }
        
        /* 蛇进入动画 */
        .snake-enter {
            animation: snakeEnter 0.8s forwards;
        }
        
        @keyframes snakeEnter {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            70% { transform: scale(1.2) rotate(360deg); opacity: 1; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }
        
        /* 食物进入动画 */
        .food-enter {
            animation: foodEnter 0.8s forwards;
        }
        
        @keyframes foodEnter {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            70% { transform: scale(1.3) rotate(360deg); opacity: 1; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }
        
        /* 背景元素动画 */
        .bg-element {
            position: absolute;

            animation: bgFloat 20s infinite linear;

            0% { transform: translate(0, 0) rotate(0deg); }

            100% { transform: translate(0, 0) rotate(360deg); }

<body>
    <div class="game-container">
        <div class="start-screen">
            <h1 class="game-title">🐍 贪吃蛇 🐍</h1>
            <button class="start-btn">开始游戏</button>
            <div class="instructions">
                <p>使用方向键或WASD控制蛇的移动</p>
                <p>吃到彩色色食物可以增加分数</p>
                <p>不要撞到墙壁或自己的身体!</p>
            </div>
        </div>
        
        <div class="particles" id="particles"></div>
        
        <div id="game-board"></div>
        
        <div class="score-board">
            <div>当前分数: <span id="current-score">0</span></div>
            <div>最高分数: <span id="high-score">0</span></div>
            <a onclick="goBackOrHome()">返回</a>
        </div>
        
        <div class="game-over">
            <h2>游戏结束!</h2>
            <div>你的分数: <span id="final-score">0</span></div>
            <button class="restart-btn">再来一局</button>
        </div>
    </div>

    <script>
        // 游戏变量
        let snake = [];
        let food = {};
        let specialFood = null;
        let direction = 'right';
        let nextDirection = 'right';
        let gameInterval;
        let gameSpeed = 150;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameStarted = false;
        let specialFoodTimer;
        let specialFoodActive = false;
        const gameBoard = document.getElementById('game-board');
        const startBtn = document.querySelector('.start-btn');
        const restartBtn = document.querySelector('.restart-btn');
        const currentScoreEl = document.getElementById('current-score');
        const highScoreEl = document.getElementById('high-score');
        const finalScoreEl = document.getElementById('final-score');
        const gameOverScreen = document.querySelector('.game-over');
        const startScreen = document.querySelector('.start-screen');
        const particlesContainer = document.getElementById('particles');

            function clearBoard() {
            // 清除游戏板上所有子元素
            while (gameBoard.firstChild) {
                gameBoard.removeChild(gameBoard.firstChild);
            }}
            function generateFood() {
            const boardWidth = gameBoard.clientWidth;
            const boardHeight = gameBoard.clientHeight;
            
            // 确保食物出现在20px的网格上
            const maxX = Math.floor((boardWidth - 20) / 20);
            const maxY = Math.floor((boardHeight - 20) / 20);
            
            let validPosition = false;
            let foodX, foodY;
            
            while (!validPosition) {
                foodX = Math.floor(Math.random() * maxX) * 20;
                foodY = Math.floor(Math.random() * maxY) * 20;
                
                // 检查食物是否与蛇重叠
                validPosition = true;
                for (const segment of snake) {
                    if (segment.x === foodX && segment.y === foodY) {
                        validPosition = false;
                        break;
                    }
                }
            }
            
            food = { 
                x: foodX, 
                y: foodY,
                type: 'normal'  // 添加类型标识
            };
        }function drawSnake(withAnimation = false) {
            snake.forEach((segment, index) => {
                const segmentElement = document.createElement('div');
                segmentElement.className = 'snake-segment';
                if (index === 0) segmentElement.classList.add('snake-head');
                
                if (withAnimation) {
                    segmentElement.classList.add('snake-enter');
                    segmentElement.style.animationDelay = `${index * 0.1}s`;
                }
                
                segmentElement.style.left = `${segment.x}px`;
                segmentElement.style.top = `${segment.y}px`;
                
                // 添加颜色渐变效果
                if (index > 0) {
                    const hue = (120 + index * 5) % 360;
                    segmentElement.style.background = `linear-gradient(45deg, hsl(${hue}, 70%, 50%), hsl(${hue}, 90%, 60%))`;
                }
                
                gameBoard.appendChild(segmentElement);
            });
        }
    function drawFood(withAnimation = false) {
        const foodElement = document.createElement('div');
        foodElement.className = 'food';
        
        if (withAnimation) {
            foodElement.classList.add('food-enter');
        }
        
        foodElement.style.left = `${food.x}px`;
        foodElement.style.top = `${food.y}px`;
        
        // 普通食物使用绿色系
        foodElement.style.background = 'linear-gradient(45deg, #4CAF50, #8BC34A)';
        foodElement.style.boxShadow = '0 0 10px #4CAF50';
        
        gameBoard.appendChild(foodElement);
    }
        // 初始化游戏
        function initGame() {
            // 清除现有蛇和食物

            clearBoard();
            
            // 初始化蛇
            snake = [
                { x: 100, y: 100 },
                { x: 80, y: 100 },
                { x: 60, y: 100 }
            ];
            
            // 重置方向和分数
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            currentScoreEl.textContent = score;
            highScoreEl.textContent = highScore;
            
            // 生成食物
            generateFood();
            
            // 启动特殊食物计时器
            if (specialFoodTimer) clearTimeout(specialFoodTimer);
            if (specialFoodActive) {
                clearTimeout(specialFoodTimer);
                specialFoodActive = false;
            }
            startSpecialFoodTimer();
            
            // 绘制蛇和食物（带进入动画）
            drawSnake(true);
            drawFood(true);
            
            // 隐藏游戏结束屏幕
            gameOverScreen.classList.remove('show');
            
            // 开始游戏循环
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, gameSpeed);
            
            gameStarted = true;
            
            // 创建背景元素
            createBackgroundElements();
            
            // 进入全屏模式
            requestFullscreen();
        }
        
        // 请求全屏
        function requestFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }
        
        // 启动特殊食物计时器
        function startSpecialFoodTimer() {
            specialFoodTimer = setTimeout(() => {
                generateSpecialFood();
            }, 15000 + Math.random() * 15000); // 15-30秒随机出现
        }
        
        // 生成特殊食物
        function generateSpecialFood() {
            const boardWidth = gameBoard.clientWidth;
            const boardHeight = gameBoard.clientHeight;
            
            // 确保食物出现在20px的网格上
            const maxX = Math.floor((boardWidth - 20) / 20);
            const maxY = Math.floor((boardHeight - 20) / 20);
            
            let validPosition = false;
            let foodX, foodY;
            
            while (!validPosition) {
                foodX = Math.floor(Math.random() * maxX) * 20;
                foodY = Math.floor(Math.random() * maxY) * 20;
                
                // 检查食物是否与蛇或普通食物重叠
                validPosition = true;
                for (const segment of snake) {
                    if (segment.x === foodX && segment.y === foodY) {
                        validPosition = false;
                        break;
                    }
                }
                
                if (validPosition && food.x === foodX && food.y === foodY) {
                    validPosition = false;
                }
            }
            
            specialFood = { 
                x: foodX, 
                y: foodY,
                type: 'special'  // 添加类型标识
            };
            specialFoodActive = true;
            drawSpecialFood();
            
            // 特殊食物10秒后消失
            setTimeout(() => {
                if (specialFoodActive) {
                    specialFoodActive = false;
                    specialFood = null;
                    clearBoard();
                    drawSnake();
                    drawFood();
                }
            }, 10000);
        }
        
        // 绘制特殊食物
        function drawSpecialFood() {
            if (!specialFoodActive) return;
            
            const foodElement = document.createElement('div');
            foodElement.className = 'special-food';
            foodElement.style.left = `${specialFood.x}px`;
            foodElement.style.top = `${specialFood.y}px`;
            
            // 特殊食物使用彩虹色动画
            foodElement.style.animation = 'rainbowPulse 2s infinite, rotate 5s infinite';
            
            gameBoard.appendChild(foodElement);
        }
        
        // 游戏主循环修改
        function gameLoop() {
            // 更新方向
            direction = nextDirection;
            
            // 移动蛇
            const head = { ...snake[0] };
            
            switch (direction) {
                case 'up':
                    head.y -= 20;
                    break;
                case 'down':
                    head.y += 20;
                    break;
                case 'left':
                    head.x -= 20;
                    break;
                case 'right':
                    head.x += 20;
                    break;
            }
            
            // 穿墙逻辑
            const boardWidth = gameBoard.clientWidth;
            const boardHeight = gameBoard.clientHeight;
            
            if (head.x < 0) head.x = boardWidth - 20;
            if (head.x >= boardWidth) head.x = 0;
            if (head.y < 0) head.y = boardHeight - 20;
            if (head.y >= boardHeight) head.y = 0;
            
            // 检查自身碰撞
            if (checkSelfCollision(head)) {
                gameOver();
                return;
            }
            
            // 将新头部添加到蛇身
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 增加分数
                score += 10;
                currentScoreEl.textContent = score;
                
                // 播放吃食物动画
                createParticles(food.x + 10, food.y + 10, 20, '#FF5722');
                
                // 分数增加动画
                currentScoreEl.style.transform = 'scale(1.5)';
                currentScoreEl.style.color = '#FFD700';
                setTimeout(() => {
                    currentScoreEl.style.transform = 'scale(1)';
                    currentScoreEl.style.color = 'white';
                }, 300);
                
                // 生成新食物
                generateFood();
                
                // 加快游戏速度
                if (gameSpeed > 50 && score % 50 === 0) {
                    gameSpeed -= 5;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                    
                    // 速度变化提示
                    showNotice('速度提升!', '#FF5722');
                }
            } 
            // 检查是否吃到特殊食物
            else if (specialFoodActive && head.x === specialFood.x && head.y === specialFood.y) {
                // 增加分数
                score += 100;
                currentScoreEl.textContent = score;
                
                // 播放吃食物动画
                createParticles(specialFood.x + 10, specialFood.y + 10, 50, '#FFD700');
                
                // 分数增加动画
                currentScoreEl.style.transform = 'scale(1.5)';
                currentScoreEl.style.color = '#FFD700';
                setTimeout(() => {
                    currentScoreEl.style.transform = 'scale(1)';
                    currentScoreEl.style.color = 'white';
                }, 300);
                
                // 移除特殊食物
                specialFoodActive = false;
                specialFood = null;
                
                // 显示提示
                showNotice('+100分!', '#FFD700');
                
                // 重新启动特殊食物计时器
                startSpecialFoodTimer();
            } 
            else {
                // 如果没有吃到食物，移除尾部
                snake.pop();
            }
            
            // 重新绘制
            clearBoard();
            drawSnake();
            drawFood();
            if (specialFoodActive) drawSpecialFood();
        }
        
        // 检查自身碰撞
        function checkSelfCollision(head) {
            // 检查自身碰撞（跳过头部）
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }
        
        // 显示通知
        function showNotice(text, color) {
            const notice = document.createElement('div');
            notice.textContent = text;
            notice.style.position = 'absolute';
            notice.style.left = '50%';
            notice.style.top = '50%';
            notice.style.transform = 'translate(-50%, -50%)';
            notice.style.color = color;
            notice.style.fontSize = '24px';
            notice.style.fontWeight = 'bold';
            notice.style.textShadow = '0 0 5px white';
            notice.style.animation = 'fadeOut 1s forwards';
            gameBoard.appendChild(notice);
            
            setTimeout(() => {
                notice.remove();
            }, 1000);
        }
        
        // 游戏结束
        function gameOver() {

            clearInterval(gameInterval);
            gameStarted = false;
            
            // 更新最高分
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreEl.textContent = highScore;
                
                // 庆祝动画
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        createParticles(
                            Math.random() * gameBoard.clientWidth,
                            Math.random() * gameBoard.clientHeight,
                            10,
                            `hsl(${Math.random() * 360}, 100%, 50%)`
                        );
                    }, i * 100);
                }
                
                // 显示新记录提示
                const newRecord = document.createElement('div');
                newRecord.textContent = '新纪录!';
                newRecord.style.position = 'absolute';
                newRecord.style.left = '50%';
                newRecord.style.top = '40%';
                newRecord.style.transform = 'translate(-50%, -50%)';
                newRecord.style.color = '#FFD700';
                newRecord.style.fontSize = '36px';
                newRecord.style.fontWeight = 'bold';
                newRecord.style.textShadow = '0 0 10px #FF5722';
                newRecord.style.animation = 'fadeOut 2s forwards';
                gameBoard.appendChild(newRecord);
                
                setTimeout(() => {
                    newRecord.remove();
                }, 2000);
            }
            
            // 显示游戏结束屏幕
            finalScoreEl.textContent = score;
            gameOverScreen.classList.add('show');
            
            // 游戏结束动画
            snake.forEach((segment, index) => {
                setTimeout(() => {
                    const segmentElement = document.querySelectorAll('.snake-segment')[index];
                    if (segmentElement) {
                        segmentElement.style.animation = 'snakeShake 0.3s';
                        segmentElement.style.background = 'linear-gradient(45deg, #F44336, #E91E63)';
                    }
                }, index * 50);
            });
        }
        
        // 创建粒子效果
        function createParticles(x, y, count, color) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.backgroundColor = color;
                particle.style.animationDuration = `${2 + Math.random() * 3}s`;
                particle.style.animationDelay = `${Math.random() * 0.5}s`;
                
                // 随机大小
                const size = 2 + Math.random() * 6;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机方向
                const angle = Math.random() * Math.PI * 2;
                const distance = 5 + Math.random() * 20;
                particle.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
                particle.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
                
                particlesContainer.appendChild(particle);
                
                // 动画结束后移除粒子
                setTimeout(() => {
                    particle.remove();
                }, 3000);
            }
        }
        
        // 创建背景元素
        function createBackgroundElements() {
            const colors = ['#FF5722', '#2196F3', '#4CAF50', '#FFC107', '#9C27B0'];
            
            for (let i = 0; i < 8; i++) {
                const element = document.createElement('div');
                element.className = 'bg-element';
                
                // 随机位置
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                // 随机大小
                const size = 50 + Math.random() * 150;
                
                // 随机颜色
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                element.style.left = `${left}%`;
                element.style.top = `${top}%`;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.backgroundColor = color;
                element.style.animationDuration = `${15 + Math.random() * 30}s`;
                element.style.animationDelay = `${Math.random() * 5}s`;
                
                document.body.appendChild(element);
            }
        }
        
        // 创建背景粒子
        function createBackgroundParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${10 + Math.random() * 20}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                // 随机颜色
                const hue = Math.random() * 360;
                particle.style.backgroundColor = `hsla(${hue}, 100%, 70%, 0.7)`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (!gameStarted) return;
            
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        });
        
        // 触摸控制（移动设备）
        let touchStartX = 0;
        let touchStartY = 0;
        
        gameBoard.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        gameBoard.addEventListener('touchmove', (e) => {
            if (!gameStarted) return;
            e.preventDefault();
            
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            // 确定主要滑动方向
            if (Math.abs(dx) > Math.abs(dy)) {
                // 水平滑动
                if (dx > 0 && direction !== 'left') nextDirection = 'right';
                else if (dx < 0 && direction !== 'right') nextDirection = 'left';
            } else {
                // 垂直滑动
                if (dy > 0 && direction !== 'up') nextDirection = 'down';
                else if (dy < 0 && direction !== 'down') nextDirection = 'up';
            }
        });
        
        // 开始游戏按钮
        startBtn.addEventListener('click', () => {
            // 开始按钮动画
            startBtn.style.animation = 'buttonClick 0.5s forwards';
            
            // 开始屏幕退出动画
            startScreen.style.animation = 'startScreenExit 0.8s forwards';
            
            setTimeout(() => {
                startScreen.classList.add('hide');
                initGame();
            }, 800);
        });
        
        // 重新开始按钮
        restartBtn.addEventListener('click', () => {
            gameOverScreen.classList.remove('show');
            setTimeout(() => {
                initGame();
            }, 300);
        });
        
        // 初始化背景粒子
        createBackgroundParticles();
        
        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                to { opacity: 0; transform: translate(-50%, -100%); }
            }
            @keyframes snakeShake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
            @keyframes buttonClick {
                50% { transform: scale(0.9); }
                100% { transform: scale(1); }
            }
            @keyframes startScreenExit {
                to { opacity: 0; transform: scale(1.2); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
