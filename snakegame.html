                }, 300);
                
                // ç”Ÿæˆæ–°é£Ÿç‰©
                generateFood();
                
                // åŠ å¿«æ¸¸æˆé€Ÿåº¦
                if (gameSpeed > 50 && score % 50 === 0) {
                    gameSpeed -= 5;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                    
                    // é€Ÿåº¦å˜åŒ–æç¤º
                    showNotice('é€Ÿåº¦æå‡!', '#FF5722');
                }
            } 
            // æ£€æŸ¥æ˜¯å¦åƒåˆ°ç‰¹æ®Šé£Ÿç‰©
            else if (specialFoodActive && head.x === specialFood.x && head.y === specialFood.y) {
                // å¢åŠ åˆ†æ•°
                score += 100;
                currentScoreEl.textContent = score;
                
                // æ’­æ”¾åƒé£Ÿç‰©åŠ¨ç”»
                createParticles(specialFood.x + 10, specialFood.y + 10, 50, '#FFD700');
                
                // åˆ†æ•°å¢åŠ åŠ¨ç”»
                currentScoreEl.style.transform = 'scale(1.5)';
                currentScoreEl.style.color = '#FFD700';
                setTimeout(() => {
                    currentScoreEl.style.transform = 'scale(1)';
                    currentScoreEl.style.color = 'white';
                }, 300);
                
                // ç§»é™¤ç‰¹æ®Šé£Ÿç‰©
                specialFoodActive = false;
                specialFood = null;
                
                // æ˜¾ç¤ºæç¤º
                showNotice('+100åˆ†!', '#FFD700');
                
                // é‡æ–°å¯åŠ¨ç‰¹æ®Šé£Ÿç‰©è®¡æ—¶å™¨
                startSpecialFoodTimer();
            } 
            else {
                // å¦‚æœæ²¡æœ‰åƒåˆ°é£Ÿç‰©ï¼Œç§»é™¤å°¾éƒ¨
                snake.pop();
            }
            
            // é‡æ–°ç»˜åˆ¶
            clearBoard();
            drawSnake();
            drawFood();
            if (specialFoodActive) drawSpecialFood();
        }
        
        // æ£€æŸ¥è‡ªèº«ç¢°æ’
        function checkSelfCollision(head) {
            // æ£€æŸ¥è‡ªèº«ç¢°æ’ï¼ˆè·³è¿‡å¤´éƒ¨ï¼‰
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }
        
        // æ˜¾ç¤ºé€šçŸ¥
        function showNotice(text, color) {
            const notice = document.createElement('div');
            notice.textContent = text;
            notice.style.position = 'absolute';
            notice.style.left = '50%';
            notice.style.top = '50%';
            notice.style.transform = 'translate(-50%, -50%)';
            notice.style.color = color;
            notice.style.fontSize = '24px';
            notice.style.fontWeight = 'bold';
            notice.style.textShadow = '0 0 5px white';
            notice.style.animation = 'fadeOut 1s forwards';
            gameBoard.appendChild(notice);
            
            setTimeout(() => {
                notice.remove();
            }, 1000);
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {

            clearInterval(gameInterval);
            gameStarted = false;
            
            // æ›´æ–°æœ€é«˜åˆ†
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreEl.textContent = highScore;
                
                // åº†ç¥åŠ¨ç”»
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        createParticles(
                            Math.random() * gameBoard.clientWidth,
                            Math.random() * gameBoard.clientHeight,
                            10,
                            `hsl(${Math.random() * 360}, 100%, 50%)`
                        );
                    }, i * 100);
                }
                
                // æ˜¾ç¤ºæ–°è®°å½•æç¤º
                const newRecord = document.createElement('div');
                newRecord.textContent = 'æ–°çºªå½•!';
                newRecord.style.position = 'absolute';
                newRecord.style.left = '50%';
                newRecord.style.top = '40%';
                newRecord.style.transform = 'translate(-50%, -50%)';
                newRecord.style.color = '#FFD700';
                newRecord.style.fontSize = '36px';
                newRecord.style.fontWeight = 'bold';
                newRecord.style.textShadow = '0 0 10px #FF5722';
                newRecord.style.animation = 'fadeOut 2s forwards';
                gameBoard.appendChild(newRecord);
                
                setTimeout(() => {
                    newRecord.remove();
                }, 2000);
            }
            
            // æ˜¾ç¤ºæ¸¸æˆç»“æŸå±å¹•
            finalScoreEl.textContent = score;
            gameOverScreen.classList.add('show');
            
            // æ¸¸æˆç»“æŸåŠ¨ç”»
            snake.forEach((segment, index) => {
                setTimeout(() => {
                    const segmentElement = document.querySelectorAll('.snake-segment')[index];
                    if (segmentElement) {
                        segmentElement.style.animation = 'snakeShake 0.3s';
                        segmentElement.style.background = 'linear-gradient(45deg, #F44336, #E91E63)';
                    }
                }, index * 50);
            });
        }
        
        // åˆ›å»ºç²’å­æ•ˆæœ
        function createParticles(x, y, count, color) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.backgroundColor = color;
                particle.style.animationDuration = `${2 + Math.random() * 3}s`;
                particle.style.animationDelay = `${Math.random() * 0.5}s`;
                
                // éšæœºå¤§å°
                const size = 2 + Math.random() * 6;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // éšæœºæ–¹å‘
                const angle = Math.random() * Math.PI * 2;
                const distance = 5 + Math.random() * 20;
                particle.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
                particle.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
                
                particlesContainer.appendChild(particle);
                
                // åŠ¨ç”»ç»“æŸåç§»é™¤ç²’å­
                setTimeout(() => {
                    particle.remove();
                }, 3000);
            }
        }
        
        // åˆ›å»ºèƒŒæ™¯å…ƒç´ 
        function createBackgroundElements() {
            const colors = ['#FF5722', '#2196F3', '#4CAF50', '#FFC107', '#9C27B0'];
            
            for (let i = 0; i < 8; i++) {
                const element = document.createElement('div');
                element.className = 'bg-element';
                
                // éšæœºä½ç½®
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                // éšæœºå¤§å°
                const size = 50 + Math.random() * 150;
                
                // éšæœºé¢œè‰²
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                element.style.left = `${left}%`;
                element.style.top = `${top}%`;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.backgroundColor = color;
                element.style.animationDuration = `${15 + Math.random() * 30}s`;
                element.style.animationDelay = `${Math.random() * 5}s`;
                
                document.body.appendChild(element);
            }
        }
        
        // åˆ›å»ºèƒŒæ™¯ç²’å­
        function createBackgroundParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${10 + Math.random() * 20}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                // éšæœºé¢œè‰²
                const hue = Math.random() * 360;
                particle.style.backgroundColor = `hsla(${hue}, 100%, 70%, 0.7)`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!gameStarted) return;
            
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        });
        
        // è§¦æ‘¸æ§åˆ¶ï¼ˆç§»åŠ¨è®¾å¤‡ï¼‰
        let touchStartX = 0;
        let touchStartY = 0;
        
        gameBoard.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        gameBoard.addEventListener('touchmove', (e) => {
            if (!gameStarted) return;
            e.preventDefault();
            
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            // ç¡®å®šä¸»è¦æ»‘åŠ¨æ–¹å‘
            if (Math.abs(dx) > Math.abs(dy)) {
                // æ°´å¹³æ»‘åŠ¨
                if (dx > 0 && direction !== 'left') nextDirection = 'right';
                else if (dx < 0 && direction !== 'right') nextDirection = 'left';
            } else {
                // å‚ç›´æ»‘åŠ¨
                if (dy > 0 && direction !== 'up') nextDirection = 'down';
                else if (dy < 0 && direction !== 'down') nextDirection = 'up';
            }
        });
        
        // å¼€å§‹æ¸¸æˆæŒ‰é’®
        startBtn.addEventListener('click', () => {
            // å¼€å§‹æŒ‰é’®åŠ¨ç”»
            startBtn.style.animation = 'buttonClick 0.5s forwards';
            
            // å¼€å§‹å±å¹•é€€å‡ºåŠ¨ç”»
            startScreen.style.animation = 'startScreenExit 0.8s forwards';
            
            setTimeout(() => {
                startScreen.classList.add('hide');
                initGame();
            }, 800);
        });
        
        // é‡æ–°å¼€å§‹æŒ‰é’®
        restartBtn.addEventListener('click', () => {
            gameOverScreen.classList.remove('show');
            setTimeout(() => {
                initGame();
            }, 300);
        });
        
        // åˆå§‹åŒ–èƒŒæ™¯ç²’å­
        createBackgroundParticles();
        
        // æ·»åŠ CSSåŠ¨ç”»
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                to { opacity: 0; transform: translate(-50%, -100%); }
            }
            @keyframes snakeShake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
            @keyframes buttonClick {
                50% { transform: scale(0.9); }
                100% { transform: scale(1); }
            }
            @keyframes startScreenExit {
                to { opacity: 0; transform: scale(1.2); }
            }
        `;
        document.head.appendChild(style);
    </script>
