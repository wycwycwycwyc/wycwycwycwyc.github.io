<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登录页面</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
    overflow: hidden; /* 隐藏滚动条 */
}

.login-container {
    width: 400px;
    margin: 50px auto;
    padding: 30px;
    background-color: #fff;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    border-radius: 20px;
}

.login-container h2 {
    text-align: center;
    color: #333;
    font-size: 24px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    color: #666;
    font-size: 18px;
}

.form-group input {
    width: 96%;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 20px;
    font-size: 16px; /* 增加输入框字体大小 */
}

.form-group button {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 20px;
    background-color: #5cb85c;
    color: white;
    cursor: pointer;
    font-size: 16px; /* 增加按钮字体大小 */
}

.form-group button:hover {
    background-color: #4cae4c;
}

.error {
    color: red;
    margin-top: 10px;
    display: none;
}
/* ...（此处省略其他样式）... */

/* 添加返回按钮的样式 */
/* ...（此处省略其他样式）... */

/* 添加返回按钮的样式 */
.back-btn {
    display: inline-block; /* 使按钮与文本并排显示 */
    padding: 5px 10px; /* 减少内边距以节省空间 */
    color: #5cb85c; /* 与登录按钮的颜色相同 */
    text-decoration: none; /* 去除下划线 */
    font-size: 16px; /* 与表单标签的字体大小相同 */
    cursor: pointer; /* 鼠标指针变为手形 */
    background-color: #f7f7f7; /* 添加背景颜色，与表单背景颜色相似 */
    border: 1px solid #ddd; /* 添加边框 */
    border-radius: 20px; /* 添加圆角 */
}

.back-btn:hover {
    color: #4cae4c; /* 鼠标悬停时的颜色 */
    background-color: #e7e7e7; /* 鼠标悬停时的背景颜色 */
    border-color: #ccc; /* 鼠标悬停时的边框颜色 */
}
body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
}

/* 其他现有样式... */

/* 深色模式基础样式 */
body.dark-mode {
    background-color: #1a1a1a;
    color: #ffffff;
}

/* 深色模式下登录容器样式 */
body.dark-mode .login-container {
    background-color: #272727;
    box-shadow: 0 5px 20px rgba(255, 255, 255, 0.1);
}

/* 深色模式下文本和按钮样式 */
body.dark-mode .login-container h2,
body.dark-mode .form-group label {
    color: #ffffff;
}

/* 深色模式下输入框的背景色调整 */
.dark-mode .form-group input {
    background-color: #333; /* 深灰色背景，比周围环境稍微亮一点 */
    border-color: #444; /* 边框颜色，与背景色形成对比 */
    color: #fff; /* 文本颜色为白色 */
}
body.dark-mode .form-group button {
    background-color: #4caf50;
    color: white;
}

body.dark-mode .form-group button:hover {
    background-color: #45a049;
}

/* 深色模式下错误消息样式 */
body.dark-mode .error {
    color: #ff5555;
}

/* 返回按钮的样式 */
.back-btn {
    display: inline-block;
    padding: 5px 10px;
    color: #5cb85c;
    text-decoration: none;
    font-size: 16px;
    cursor: pointer;
    background-color: #f7f7f7;
    border: 1px solid #ddd;
    border-radius: 20px;
}

.back-btn:hover {
    color: #4cae4c;
    background-color: #e7e7e7;
    border-color: #ccc;
}

/* 深色模式下返回按钮的样式 */
body.dark-mode .back-btn {
    color: #4caf50;
    background-color: #333333;
    border-color: #555555;
}

body.dark-mode .back-btn:hover {
    color: #45a049;
    background-color: #303030;
    border-color: #3c3c3c;
}
    @keyframes slideUp {
        from {
            transform: translateY(100%);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* 应用动画到登录容器 */
    .login-container {
        /* 初始状态为下方隐藏，动画完成后不保留动画状态 */
        opacity: 1;
        transform: translateY(0%);
        animation: slideUp 0.8s ease-out forwards;
    }
</style>
</head>
<body>
<div class="login-container">
<button class="back-btn" onclick="goBackOrHome()">返回</button>
    <h2>登录</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">登录</button>
        </div>
        <div class="error" id="error"></div>
    </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // 阻止表单的默认提交行为

    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    var errorElement = document.getElementById('error');

    // 这里只是一个示例，实际应用中不应该在前端存储任何密码
    var correctCredentials = {
        username: "wyc",
        password: "W12345abc"
    };

    if (username === correctCredentials.username && password === correctCredentials.password) {
        // 登录成功
        errorElement.textContent = ''; // 清空错误信息
        errorElement.style.display = 'none'; // 隐藏错误信息

        // 存储用户名到localStorage
        localStorage.setItem('username', username);
       // 登录成功后设置登录状态
        localStorage.setItem('isLoggedIn', 'true');
        // 这里可以执行登录成功后的其他操作，比如跳转到另一个页面
        alert("登录成功！");
        window.location.href = 'index.html'; // 示例：跳转到成功页面
    } else {
        // 登录失败
        errorElement.textContent = '用户名或密码错误'; // 显示错误信息
        errorElement.style.display = 'block'; // 显示错误信息
        alert("用户名或密码错误");
    }
});
</script>
</body>
</html>
