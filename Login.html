<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>登录页面</title>
        <script src="script4.js"></script>
        <script src="script3.js"></script>
        <link rel="stylesheet" href="styles3.css">
        <script src="script5.js"></script>
        <link rel="stylesheet" href="styles4.css">
        <script src="script8.js"></script>
        <link rel="stylesheet" href="styles5.css">
        <link rel="stylesheet" href="styles6.css">
        <script src="script9.js"></script>
        <script src="script10.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f7f7f7;
                margin: 0;
                padding: 0;
                overflow: hidden;
                /* 隐藏滚动条 */
            }

            .login-container {
                width: 400px;
                margin: 50px auto;
                padding: 30px;
                background-color: #fff;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
                border-radius: 20px;
            }

            .login-container h2 {
                text-align: center;
                color: #333;
                font-size: 24px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                color: #666;
                font-size: 18px;
            }

            .form-group input {
                width: 96%;
                padding: 15px;
                border: 1px solid #ddd;
                border-radius: 20px;
                font-size: 16px;
                /* 增加输入框字体大小 */
            }

            .form-group button {
                width: 100%;
                padding: 15px;
                border: none;
                border-radius: 20px;
                background-color: #5cb85c;
                color: white;
                cursor: pointer;
                font-size: 16px;
                /* 增加按钮字体大小 */
            }

            .form-group button:hover {
                background-color: #4cae4c;
            }

            .error {
                color: red;
                margin-top: 10px;
                display: none;
            }

            /* 添加返回按钮的样式 */
            .back-btn {
                display: inline-block;
                padding: 5px 10px;
                color: #5cb85c;
                text-decoration: none;
                font-size: 16px;
                cursor: pointer;
                background-color: #f7f7f7;
                border: 1px solid #ddd;
                border-radius: 20px;
            }

            .back-btn:hover {
                color: #4cae4c;
                background-color: #e7e7e7;
                border-color: #ccc;
            }

            /* 深色模式基础样式 */
            body.dark-mode {
                background-color: #1a1a1a;
                color: #ffffff;
            }

            /* 深色模式下登录容器样式 */
            body.dark-mode .login-container {
                background-color: #272727;
                box-shadow: 0 5px 20px rgba(255, 255, 255, 0.1);
            }

            /* 深色模式下文本和按钮样式 */
            body.dark-mode .login-container h2,
            body.dark-mode .form-group label {
                color: #ffffff;
            }

            /* 深色模式下输入框的背景色调整 */
            .dark-mode .form-group input {
                background-color: #333;
                border-color: #444;
                color: #fff;
            }

            body.dark-mode .form-group button {
                background-color: #4caf50;
                color: white;
            }

            body.dark-mode .form-group button:hover {
                background-color: #45a049;
            }

            /* 深色模式下错误消息样式 */
            body.dark-mode .error {
                color: #ff5555;
            }

            /* 返回按钮的样式 */
            .back-btn {
                display: inline-block;
                padding: 5px 10px;
                color: #5cb85c;
                text-decoration: none;
                font-size: 16px;
                cursor: pointer;
                background-color: #f7f7f7;
                border: 1px solid #ddd;
                border-radius: 20px;
            }

            .back-btn:hover {
                color: #4cae4c;
                background-color: #e7e7e7;
                border-color: #ccc;
            }

            /* 深色模式下返回按钮的样式 */
            body.dark-mode .back-btn {
                color: #4caf50;
                background-color: #333333;
                border-color: #555555;
            }

            body.dark-mode .back-btn:hover {
                color: #45a049;
                background-color: #303030;
                border-color: #3c3c3c;
            }

            @keyframes slideUp {
                from {
                    transform: translateY(100%);
                    opacity: 0;
                }

                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            /* 应用动画到登录容器 */
            .login-container {
                opacity: 1;
                transform: translateY(0%);
                animation: slideUp 0.8s ease-out forwards;
            }

            /* 正在验证的提示样式 */
            .verifying {
                color: #666;
                margin-top: 10px;
                display: none;
            }
        </style>
    </head>

    <body>
        <div class="login-container">
            <button class="back-btn" onclick="goBackOrHome()">返回</button>
            <h2>登录</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">登录</button>
                </div>
                <div class="error" id="error"></div>
                <div class="verifying" id="verifying">正在验证...</div>
                <div class="form-group">
                    <p>还没有账户？<a href="Register.html">注册一个</a>!</p>
                </div>
            </form>
        </div>

        <script>
            document.getElementById('loginForm').addEventListener('submit', function (event) {
                event.preventDefault(); // 阻止表单的默认提交行为

                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                var errorElement = document.getElementById('error');
                var verifyingElement = document.getElementById('verifying');

                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'https://jbcfz.serveo.net/login', true);
                xhr.setRequestHeader('Content-Type', 'application/json');

                // 显示正在验证的提示
                verifyingElement.style.display = 'block';

                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) { // 请求完成
                        verifyingElement.style.display = 'none'; // 隐藏正在验证的提示

                        if (xhr.status === 200) {
                            // 登录成功
                            errorElement.textContent = '';
                            errorElement.style.display = 'none';
                            localStorage.setItem('username', username);
                            localStorage.setItem('isLoggedIn', 'true');
                            alert("登录成功！");
                            window.location.href = 'index.html'; // 示例：跳转到成功页面
                        } else if (xhr.status === 401) {
                            // 登录失败
                            errorElement.textContent = '用户名或密码错误';
                            errorElement.style.display = 'block';
                            alert("用户名或密码错误");
                        } else if (xhr.status === 400) {
                            // 登录失败
                            errorElement.textContent = '用户名或密码不能为空';
                            errorElement.style.display = 'block';
                            alert("用户名或密码不能为空");
                        } else {
                            // 其他错误
                            errorElement.textContent = '登录失败';
                            errorElement.style.display = 'block';
                            alert("登录失败");
                        }
                    }
                };
                xhr.send(JSON.stringify({ username: username, password: password }));
            });

        </script>
    </body>

</html>
