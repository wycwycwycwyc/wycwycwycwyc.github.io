<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能条码转换器</title>
<script src="/js/script14_serverUrl.js"></script>

<!-- JsBarcode（条形码生成） -->
<script src="https://unpkg.com/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

<!-- QRCode.js（二维码生成） -->
<script src="https://unpkg.com/qrcode@1.5.1/build/qrcode.min.js"></script>

<!-- ZXing（扫码库） -->
<script src="https://unpkg.com/@zxing/library@0.19.1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles_button.css">
    <link rel="stylesheet" href="/css/styles3_animation.css">
    <link rel="stylesheet" href="/css/styles4_eyeCare.js.css">
    <link rel="stylesheet" href="/css/styles5_brightness.css">
    <link rel="stylesheet" href="/css/styles6_glow.css">
    <script src="/js/script3_darkMode.js"></script>
    <script src="/js/script4_goBackOrHome.js"></script>
    <script src="/js/script5_setAnimations.js"></script>
    <script src="/js/script6_setFontSize.js"></script>
    <script src="/js/script7_setOpacityandBlur.js"></script>
    <script src="/js/script8_setEyeCare.js"></script>
    <script src="/js/script9_setbrightness.js"></script>
    <script src="/js/script10_setGlow.js"></script>
    <script src="/js/script11_setHighlight.js"></script>
    <script src="/js/script13_checkIslogin.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link href="/css/message.min.css" rel="stylesheet" />
    <script src="/js/message.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>智能条码/二维码转换器</h1>
        
        <div class="tabs">
            <button class="tab active" data-tab="generate">生成条码</button>
            <button class="tab" data-tab="scan">扫描条码</button>
        </div>
        
        <div class="tab-content active" id="generate-tab">
            <div class="input-group">
                <label for="input-text">输入要编码的内容</label>
                <textarea id="input-text" placeholder="输入文本、URL或其他内容..."></textarea>
            </div>
            
            <div class="input-group">
                <label for="barcode-type">条码类型</label>
                <select id="barcode-type">
                    <option value="CODE128">CODE128 (通用)</option>
                    <option value="EAN13">EAN-13 (商品条码)</option>
                    <option value="UPC">UPC (商品条码)</option>
                    <option value="CODE39">CODE39</option>
                    <option value="ITF14">ITF-14</option>
                    <option value="MSI">MSI</option>
                    <option value="pharmacode">Pharmacode</option>
                    <option value="qrcode">二维码 (QR Code)</option>
                </select>
            </div>
            
            <div class="btn-group">
                <button id="generate-btn" class="btn">生成条码</button>
                <button id="clear-btn" class="btn btn-secondary">清空</button>
            </div>
            
            <div class="loading" id="generate-loading">
                <div class="loading-spinner"></div>
                <p>正在生成...</p>
            </div>
            
            <div class="result-container">
                <svg id="barcode-result"></svg>
                <canvas id="qrcode-result"></canvas>
                <p id="no-result">生成的条码/二维码将显示在这里</p>
                <button id="download-btn" class="btn download-btn">下载图像</button>
            </div>
        </div>
        
        <div class="tab-content" id="scan-tab">
            <div class="scanner-container">
                <video id="scanner-video" playsinline></video>
                <div class="scanner-overlay">
                    <div class="scanner-line"></div>
                </div>
            </div>
            
            <div class="btn-group">
                <button id="start-scan-btn" class="btn">开始扫描</button>
                <button id="stop-scan-btn" class="btn btn-secondary" disabled>停止扫描</button>
                <button id="upload-image-btn" class="btn">上传图片扫描</button>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
            </div>
            
            <div class="loading" id="scan-loading">
                <div class="loading-spinner"></div>
                <p>正在扫描...</p>
            </div>
            
            <div class="scanned-result" id="scanned-result" style="display: none;">
                <h3>扫描结果</h3>
                <p id="scanned-text"></p>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
</body>
</html>
