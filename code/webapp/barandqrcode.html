<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能条码转换器</title>
<script src="/js/script14_serverUrl.js"></script>

<!-- JsBarcode（条形码生成） -->
<script src="https://unpkg.com/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

<!-- QRCode.js（二维码生成） -->
<script src="https://unpkg.com/qrcode@1.5.1/build/qrcode.min.js"></script>

<!-- ZXing（扫码库） -->
<script src="https://unpkg.com/@zxing/library@0.19.1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--warning));
        }
        
        h1 {
            color: var(--dark);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .tab {
            padding: 12px 25px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 500;
            color: var(--dark);
            position: relative;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .tab.active {
            color: var(--primary);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            border-radius: 3px 3px 0 0;
            animation: underline 0.3s ease-out;
        }
        
        @keyframes underline {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }
        
        .tab-content {
            display: none;
            animation: fadeInUp 0.5s ease-out;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tab-content.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            outline: none;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .btn-secondary {
            background-color: var(--light);
            color: var(--dark);
            border: 1px solid #dee2e6;
        }
        
        .btn-secondary:hover {
            background-color: #e9ecef;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .result-container {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            border: 2px dashed #dee2e6;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .result-container:hover {
            border-color: var(--accent);
        }
        
        .result-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(72, 149, 239, 0.1), transparent);
            transition: all 0.6s;
        }
        
        .result-container:hover::before {
            left: 100%;
        }
        
        #barcode-result, #qrcode-result {
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            transition: transform 0.3s;
        }
        
        #barcode-result:hover, #qrcode-result:hover {
            transform: scale(1.05);
        }
        
        .scanner-container {
            width: 100%;
            height: 300px;
            background-color: #000;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        #scanner-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.7) 0%, transparent 50%, rgba(0, 0, 0, 0.7) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .scanner-line {
            width: 80%;
            height: 2px;
            background-color: var(--warning);
            box-shadow: 0 0 10px var(--warning);
            position: absolute;
            animation: scan 2s infinite linear;
        }
        
        @keyframes scan {
            0% { top: 10%; }
            50% { top: 90%; }
            100% { top: 10%; }
        }
        
        .scanned-result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4fd;
            border-radius: 10px;
            border-left: 4px solid var(--primary);
            word-break: break-all;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .download-btn {
            margin-top: 15px;
            display: none;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--dark);
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>智能条码/二维码转换器</h1>
        
        <div class="tabs">
            <button class="tab active" data-tab="generate">生成条码</button>
            <button class="tab" data-tab="scan">扫描条码</button>
        </div>
        
        <div class="tab-content active" id="generate-tab">
            <div class="input-group">
                <label for="input-text">输入要编码的内容</label>
                <textarea id="input-text" placeholder="输入文本、URL或其他内容..."></textarea>
            </div>
            
            <div class="input-group">
                <label for="barcode-type">条码类型</label>
                <select id="barcode-type">
                    <option value="CODE128">CODE128 (通用)</option>
                    <option value="EAN13">EAN-13 (商品条码)</option>
                    <option value="UPC">UPC (商品条码)</option>
                    <option value="CODE39">CODE39</option>
                    <option value="ITF14">ITF-14</option>
                    <option value="MSI">MSI</option>
                    <option value="pharmacode">Pharmacode</option>
                    <option value="qrcode">二维码 (QR Code)</option>
                </select>
            </div>
            
            <div class="btn-group">
                <button id="generate-btn" class="btn">生成条码</button>
                <button id="clear-btn" class="btn btn-secondary">清空</button>
            </div>
            
            <div class="loading" id="generate-loading">
                <div class="loading-spinner"></div>
                <p>正在生成...</p>
            </div>
            
            <div class="result-container">
                <svg id="barcode-result"></svg>
                <canvas id="qrcode-result"></canvas>
                <p id="no-result">生成的条码/二维码将显示在这里</p>
                <button id="download-btn" class="btn download-btn">下载图像</button>
            </div>
        </div>
        
        <div class="tab-content" id="scan-tab">
            <div class="scanner-container">
                <video id="scanner-video" playsinline></video>
                <div class="scanner-overlay">
                    <div class="scanner-line"></div>
                </div>
            </div>
            
            <div class="btn-group">
                <button id="start-scan-btn" class="btn">开始扫描</button>
                <button id="stop-scan-btn" class="btn btn-secondary" disabled>停止扫描</button>
                <button id="upload-image-btn" class="btn">上传图片扫描</button>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
            </div>
            
            <div class="loading" id="scan-loading">
                <div class="loading-spinner"></div>
                <p>正在扫描...</p>
            </div>
            
            <div class="scanned-result" id="scanned-result" style="display: none;">
                <h3>扫描结果</h3>
                <p id="scanned-text"></p>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        // 全局变量
        let codeReader;
        let scanning = false;
        
        // DOM元素
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const generateBtn = document.getElementById('generate-btn');
        const clearBtn = document.getElementById('clear-btn');
        const inputText = document.getElementById('input-text');
        const barcodeType = document.getElementById('barcode-type');
        const barcodeResult = document.getElementById('barcode-result');
        const qrcodeResult = document.getElementById('qrcode-result');
        const noResult = document.getElementById('no-result');
        const downloadBtn = document.getElementById('download-btn');
        const generateLoading = document.getElementById('generate-loading');
        const startScanBtn = document.getElementById('start-scan-btn');
        const stopScanBtn = document.getElementById('stop-scan-btn');
        const uploadImageBtn = document.getElementById('upload-image-btn');
        const fileInput = document.getElementById('file-input');
        const scannerVideo = document.getElementById('scanner-video');
        const scanLoading = document.getElementById('scan-loading');
        const scannedResult = document.getElementById('scanned-result');
        const scannedText = document.getElementById('scanned-text');
        const toast = document.getElementById('toast');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化ZXing扫描器
            codeReader = new ZXing.BrowserMultiFormatReader();
            
            // 标签切换
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    const tabId = tab.getAttribute('data-tab');
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === `${tabId}-tab`) {
                            content.classList.add('active');
                        }
                    });
                    
                    // 停止扫描当切换到生成标签
                    if (tabId === 'generate' && scanning) {
                        stopScanning();
                    }
                });
            });
            
            // 生成条码
            generateBtn.addEventListener('click', generateBarcode);
            
            // 清空
            clearBtn.addEventListener('click', () => {
                inputText.value = '';
                barcodeResult.innerHTML = '';
                qrcodeResult.getContext('2d').clearRect(0, 0, qrcodeResult.width, qrcodeResult.height);
                noResult.style.display = 'block';
                downloadBtn.style.display = 'none';
            });
            
            // 下载图像
            downloadBtn.addEventListener('click', downloadImage);
            
            // 开始扫描
            startScanBtn.addEventListener('click', startScanning);
            
            // 停止扫描
            stopScanBtn.addEventListener('click', stopScanning);
            
            // 上传图片扫描
            uploadImageBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileUpload);
        });
        
        // 生成条码/二维码
        function generateBarcode() {
            const text = inputText.value.trim();
            if (!text) {
                showToast('请输入要编码的内容');
                return;
            }
            
            generateLoading.style.display = 'block';
            noResult.style.display = 'none';
            barcodeResult.innerHTML = '';
            downloadBtn.style.display = 'none';
            
            // 模拟加载延迟
            setTimeout(() => {
                try {
                    const type = barcodeType.value;
                    
                    if (type === 'qrcode') {
                        // 生成二维码
                        QRCode.toCanvas(qrcodeResult, text, {
                            width: 200,
                            margin: 2,
                            color: {
                                dark: '#000000',
                                light: '#ffffff'
                            }
                        }, function(error) {
                            generateLoading.style.display = 'none';
                            if (error) {
                                showToast('生成二维码失败: ' + error);
                                noResult.style.display = 'block';
                            } else {
                                barcodeResult.style.display = 'none';
                                qrcodeResult.style.display = 'block';
                                downloadBtn.style.display = 'inline-flex';
                            }
                        });
                    } else {
                        // 生成条形码
                        JsBarcode(barcodeResult, text, {
                            format: type,
                            width: 2,
                            height: 100,
                            displayValue: true,
                            fontSize: 16,
                            margin: 10
                        });
                        
                        generateLoading.style.display = 'none';
                        barcodeResult.style.display = 'block';
                        qrcodeResult.style.display = 'none';
                        downloadBtn.style.display = 'inline-flex';
                    }
                } catch (error) {
                    generateLoading.style.display = 'none';
                    showToast('生成失败: ' + error.message);
                    noResult.style.display = 'block';
                }
            }, 500);
        }
        
        // 下载图像
        function downloadImage() {
            const type = barcodeType.value;
            let canvas, filename;
            
            if (type === 'qrcode') {
                canvas = qrcodeResult;
                filename = 'qrcode.png';
            } else {
                // 将SVG转换为Canvas
                canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const svgData = new XMLSerializer().serializeToString(barcodeResult);
                const img = new Image();
                
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    triggerDownload(canvas, 'barcode.png');
                };
                
                img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
                return;
            }
            
            triggerDownload(canvas, filename);
        }
        
        function triggerDownload(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // 开始扫描
        function startScanning() {
            scanLoading.style.display = 'block';
            scannedResult.style.display = 'none';
            startScanBtn.disabled = true;
            stopScanBtn.disabled = false;
            
            codeReader.decodeFromVideoDevice(null, scannerVideo, (result, error) => {
                scanLoading.style.display = 'none';
                
                if (result) {
                    scanning = false;
                    codeReader.reset();
                    scannedText.textContent = result.text;
                    scannedResult.style.display = 'block';
                    startScanBtn.disabled = false;
                    stopScanBtn.disabled = true;
                    
                    // 自动滚动到结果
                    scannedResult.scrollIntoView({ behavior: 'smooth' });
                }
                
                if (error && !(error instanceof ZXing.NotFoundException)) {
                    console.error(error);
                    showToast('扫描错误: ' + error.message);
                    stopScanning();
                }
            }).then(() => {
                scanning = true;
                scanLoading.style.display = 'none';
            }).catch(error => {
                scanLoading.style.display = 'none';
                showToast('无法启动摄像头: ' + error.message);
                startScanBtn.disabled = false;
                stopScanBtn.disabled = true;
            });
        }
        
        // 停止扫描
        function stopScanning() {
            if (scanning) {
                codeReader.reset();
                scanning = false;
            }
            startScanBtn.disabled = false;
            stopScanBtn.disabled = true;
            scanLoading.style.display = 'none';
        }
        
        // 处理文件上传
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            scanLoading.style.display = 'block';
            scannedResult.style.display = 'none';
            
            const img = new Image();
            img.onload = function() {
                codeReader.decodeFromImage(img).then(result => {
                    scannedText.textContent = result.text;
                    scannedResult.style.display = 'block';
                    scanLoading.style.display = 'none';
                    
                    // 自动滚动到结果
                    scannedResult.scrollIntoView({ behavior: 'smooth' });
                }).catch(error => {
                    scanLoading.style.display = 'none';
                    showToast('扫描失败: ' + error.message);
                });
            };
            
            img.onerror = function() {
                scanLoading.style.display = 'none';
                showToast('无法加载图像');
            };
            
            img.src = URL.createObjectURL(file);
        }
        
        // 显示Toast通知
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
