  <head>
    <meta charset="UTF-8">

<script src="/config/serverUrl.js"></script>

    <link rel="stylesheet" href="/css/styles_button.css">
    <link rel="stylesheet" href="/css/styles4_eyeCare.js.css">
    <script src="/js/script_openPage.js"></script>
    <script src="/js/script3_darkMode.js"></script>
    <script src="/js/script4_goBackOrHome.js"></script>
    <link rel="stylesheet" href="/css/styles3_animation.css">
    <script src="/js/script5_setAnimations.js"></script>
    <script src="/js/script6_setFontSize.js"></script>
    <link rel="stylesheet" href="/css/styles4_eyeCare.js.css">
    <script src="/js/script8_setEyeCare.js"></script>
    <link rel="stylesheet" href="/css/styles5_brightness.css">
    <link rel="stylesheet" href="/css/styles6_glow.css">
    <script src="/js/script9_setbrightness.js"></script>
    <script src="/js/script10_setGlow.js"></script>
    <link href="/css/message.min.css" rel="stylesheet" />
    <script src="/js/message.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5//js/FileSaver.min.js"></script>

        <link rel="stylesheet" href="./style.css">
        <script src="./zhuanhuanhtml.js"></script>
  </head>

  <body>
    <div id="loadingAnimation" class="hidden">
      <div class="spinner"></div>
      <div class="loadingText">正在加载</div>
    </div>
    <header>
      <h1>XLS转XLSX转换器(基础数据转换)</h1>
      <button class="custom-button" onclick="goBackOrHome()">返回</button>
    </header>
    <div id="dropZone">
      <button class="file-upload-button custom-button" id="fileUploadButton">选择文件</button>
      <input type="file" id="fileInput" accept=".xls" multiple style="display:none;">
      <div>或者将XLS文件拖拽到这里转换为XLSX</div>
    </div>
    <table id="downloadLinks" class="download-table hidden">
      <thead>
        <tr>
          <th>文件名</th>
          <th>下载</th>
        </tr>
      </thead>
      <tbody>
        <!-- 下载链接将在这里动态生成 -->
      </tbody>
    </table>
    <button id="downloadAllButton" class=" custom-button">一键下载所有文件</button>
