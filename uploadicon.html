<!doctype html><html lang=zh-cn><meta charset=utf-8><title>图片上传表单</title><script src=script4.js></script><script src=script3.js></script><link rel=stylesheet href=styles3.css><script src=script5.js></script><link rel=stylesheet href=styles4.css><script src=script8.js></script><link rel=stylesheet href=styles5.css><link rel=stylesheet href=styles6.css><script src=script9.js></script><script src=script10.js></script><script src=https://hcaptcha.com/1/api.js async defer></script><link href=https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css rel=stylesheet><script src=https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js></script><link href=message.min.css rel=stylesheet><script src=message.min.js></script><style>body{font-family:Arial,sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}.form-container{width:400px;margin:50px auto;padding:30px;background-color:#fff;box-shadow:0 5px 20px #0003;border-radius:20px;text-align:center}input[type=file]{display:none}img.upload-preview{display:inline-block;max-width:40%;height:auto;margin-top:10px;border:1px solid #ddd;padding:5px;background-color:#fff}.upload-preview{display:inline-block;margin-right:10px}button{width:100%;padding:15px;border:none;border-radius:20px;background-color:#5cb85c;color:#fff;cursor:pointer;font-size:16px}progress{width:100%;margin-top:5px}.progress-info{font-size:.8em}@keyframes slideUp{from{transform:translateY(100%);opacity:0}to{transform:translateY(0);opacity:1}}.form-container{opacity:1;transform:translateY(0%);animation:slideUp .8s ease-out forwards}#crop-area{position:relative;width:400px;height:400px;overflow:hidden;border:1px solid #000;margin-top:20px}#crop-area img{position:absolute;max-width:100%;max-height:100%;margin:auto;top:0;left:0;right:0;bottom:0}#crop-circle{position:absolute;cursor:move;border:1px solid #fff;border-radius:50%}body.dark-mode{background-color:#121212;color:#e0e0e0}body.dark-mode .form-container{background-color:#1e1e1e;box-shadow:0 5px 20px #ffffff0d;border:1px solid #333}body.dark-mode img.upload-preview{border-color:#444;background-color:#2d2d2d}body.dark-mode button{background-color:#5cb85c;color:#fff}body.dark-mode button:hover{background-color:#4cae4c}body.dark-mode progress{background-color:#333;border:1px solid #444}body.dark-mode progress::-webkit-progress-bar{background-color:#333}body.dark-mode progress::-webkit-progress-value{background-color:#5cb85c}body.dark-mode progress::-moz-progress-bar{background-color:#5cb85c}body.dark-mode #crop-area{border-color:#444;background-color:#2d2d2d}body.dark-mode #crop-circle{border-color:#fffc;box-shadow:0 0 0 9999px #000000b2}body.dark-mode .progress-info{color:#aaa}body.dark-mode .file-upload-label{background-color:#333;color:#5cb85c;border:1px dashed #444}body.dark-mode .file-upload-label:hover{background-color:#3a3a3a}</style><div class=form-container><form id=uploadForm><h1>上传头像</h1><button type=button class=btn onclick="document.getElementById('avatar').click();">选择图片</button>
<input type=file id=avatar accept=image/png,image/jpeg required onchange=previewImage(this)><br><img id=previewold class=upload-preview src=# alt=图片预览>
<img id=preview class=upload-preview src=#>
<progress id=uploadProgress value=0 max=100>0%</progress><div class=progress-info id=progressInfo></div><button type=button onclick=uploadImage()>开始上传</button></form></div><script>const imageUrl=`https://jbcfz.serveo.net/get-icon-by-id?id=${localStorage.getItem('userid')}`;document.getElementById('previewold').src=imageUrl;function previewImage(input){if(input.files&&input.files[0]){var reader=new FileReader();reader.onload=function(e){var img=new Image();img.onload=function(){var canvas=document.createElement('canvas');var ctx=canvas.getContext('2d');var aspectRatio=img.width/img.height;var targetWidth,targetHeight;if(aspectRatio>1){targetWidth=200;targetHeight=200;}else if(aspectRatio<1){targetHeight=200;targetWidth=200;}else{targetWidth=200;targetHeight=200;}
canvas.width=200;canvas.height=200;ctx.drawImage(img,(200-targetWidth)/2,(200-targetHeight)/2,targetWidth,targetHeight);var preview=document.getElementById('preview');preview.src=canvas.toDataURL('image/png');preview.style.display='inline';};img.src=e.target.result;};reader.readAsDataURL(input.files[0]);}}
function uploadImage(){var userId=localStorage.getItem('userid');var preview=document.getElementById('preview');var uploadProgress=document.getElementById('uploadProgress');var progressInfo=document.getElementById('progressInfo');if(!preview.src){Qmsg.error('请先选择文件');return;}
fetch(preview.src).then(res=>res.blob()).then(blob=>{if(!['image/jpeg','image/png'].includes(blob.type)){Qmsg.error('只能上传不超过1MB的图片,格式为png或jpg');return;}
var formData=new FormData();formData.append('userId',userId);formData.append('avatar',blob);var xhr=new XMLHttpRequest();xhr.open('POST','https://jbcfz.serveo.net/upload-image',true);xhr.upload.onprogress=function(event){if(event.lengthComputable){var percentComplete=Math.round((event.loaded/event.total)*100);uploadProgress.value=percentComplete;progressInfo.textContent='上传进度: '+percentComplete+'%';}};xhr.onload=function(){if(xhr.status===200){swal('图片上传成功','你的账号头像已更新','success');location.href='settings.html';}else{swal('图片上传失败: ',xhr.statusText,'error');}
uploadProgress.value=0;progressInfo.textContent='';};xhr.send(formData);}).catch(error=>{console.error('Error converting image to blob',error);Qmsg.error('无法转换图片');});}</script>
