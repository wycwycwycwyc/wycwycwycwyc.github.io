<span class=info-value id=current-time></span></div><div class=info-row style="--delay: 0.4s"><span class=info-label>下次更新</span>
<span class=info-value id=next-update></span></div><div class=info-row style="--delay: 0.5s"><span class=info-label>剩余时间</span>
<span class=info-value><span class=countdown id=countdown></span></span></div></div><div class=footer>基于电脑锁定系统制作 • 每分钟自动更新</div></div><script>async function sha256(message){const msgBuffer=new TextEncoder().encode(message);const hashBuffer=await crypto.subtle.digest('SHA-256',msgBuffer);const hashArray=Array.from(new Uint8Array(hashBuffer));return hashArray.map(b=>b.toString(16).padStart(2,'0')).join('');}
async function generatePassword(){const now=new Date();const timeStr=`${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}${now.getHours().toString().padStart(2,'0')}${now.getMinutes().toString().padStart(2,'0')}`;const hash=await sha256(timeStr);const digits=hash.match(/\d/g)||[];let password=digits.join('').substring(0,10).padEnd(10,'0');return password;}
async function updateDisplay(){const now=new Date();document.getElementById('current-time').textContent=now.toLocaleString('zh-CN',{year:'numeric',month:'2-digit',day:'2-digit',hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:false}).replace(/\//g,'-');const password=await generatePassword();document.getElementById('current-password').textContent=password;const nextUpdate=new Date(now);nextUpdate.setMinutes(nextUpdate.getMinutes()+1,0,0);document.getElementById('next-update').textContent=nextUpdate.toLocaleTimeString('zh-CN',{hour:'2-digit',minute:'2-digit',hour12:false});const diffSec=Math.floor((nextUpdate-now)/1000);document.getElementById('countdown').textContent=`${diffSec}秒`;}
