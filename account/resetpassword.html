        <style>
            body {
                font-family: Arial, sans-serif;

                padding: 0;

            .container {

                display: none;
            }

            @keyframes slideUp {

                    transform: translateY(100%);

                }

                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            .back-btn {
                display: inline-block;
                padding: 5px 10px;
                color: #5cb85c;
                text-decoration: none;
                font-size: 16px;
                cursor: pointer;
                background-color: #f7f7f7;
                border: 1px solid #ddd;
                border-radius: 20px;
            }

            .container {
                opacity: 1;
                transform: translateY(0%);
                animation: slideUp 0.8s ease-out forwards;
            }
            /* 深色模式基础样式 */

    <body>
        <div class="container">
            <button class="back-btn" onclick="goBackOrHome()">返回</button>
            <h1>更改密码</h1>
            <div class="input-group">
                <label for="oldPassword">旧密码:</label>
                <input type="password" id="oldPassword" name="oldPassword" required>
            </div>

            <div class="input-group">
                <label for="newPassword">新密码:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>

            <div class="input-group">
                <label for="confirmNewPassword">确认新密码:</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
            </div>

            <button type="button" onclick="resetPassword()">提交</button>
            <div class="loading-text" id="loadingText">正在更改...</div>
            <br><br>
            <a href="/account/forgotPassword.html">忘记密码</a>？</p>
        </div>

        <script>
            function resetPassword() {
                const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
                if (!isLoggedIn) {
                    swal('你还没登录!', '登录后可更改', 'error');
                    window.location.href = "/account/Login.html"; // 假设登录页面为/account/Login.html
                    return;
                }

                const username = localStorage.getItem('username'); // 从localStorage获取用户名
                const oldPassword = document.getElementById('oldPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmNewPassword = document.getElementById('confirmNewPassword').value;

                if (newPassword !== confirmNewPassword) {
                    swal('新密码和确认新密码不一致!', '新密码和确认新密码不一致！', 'error');
                    return;
                }

                const loadingText = document.getElementById('loadingText');
                loadingText.style.display = 'block'; // 显示加载提示

                fetch(`${serverurl}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        oldPassword: oldPassword,
                        newPassword: newPassword
                    })
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok.');
                        }
                        return response.text();
                    })
                    .then(html => {
                        // 显示服务器返回的HTML
                        loadingText.style.display = 'none'; // 隐藏加载提示
                        swal('密码更改成功', '下次使用新密码登录', 'success');
                        window.location.href = 'settings.html';
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                        loadingText.style.display = 'none'; // 隐藏加载提示
                        alert('密码更改失败，请检查旧密码，或稍后重试。');
                    });
            }
        </script>
    </body>
