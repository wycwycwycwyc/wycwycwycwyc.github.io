        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .form-container {
                width: 400px;
                margin: 50px auto;
                padding: 30px;
                background-color: #fff;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
                border-radius: 20px;
                text-align: center;
            }

            input[type="file"] {
                display: none;
                /* 隐藏文件输入框 */
            }

            img.upload-preview {
                display: inline-block;
                max-width: 40%;
                height: auto;
                margin-top: 10px;
                border: 1px solid #ddd;
                padding: 5px;
                background-color: #fff;
            }

            .upload-preview {
                display: inline-block;
                /* 让图片预览元素水平排列 */
                margin-right: 10px;
                /* 两个图片之间的间距 */
            }

            button {
                width: 100%;
                padding: 15px;
                border: none;
                border-radius: 20px;
                background-color: #5cb85c;
                color: white;
                cursor: pointer;
                font-size: 16px;
            }

            progress {
                width: 100%;
                margin-top: 5px;
            }

            .progress-info {
                font-size: 0.8em;
            }

            @keyframes slideUp {
                from {
                    transform: translateY(100%);
                    opacity: 0;
                }

                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            .form-container {
                opacity: 1;
                transform: translateY(0%);
                animation: slideUp 0.8s ease-out forwards;
            }

            #crop-area {
                position: relative;
                width: 400px;
                /* 裁剪区域的宽度 */
                height: 400px;
                /* 裁剪区域的高度 */
                overflow: hidden;
                border: 1px solid #000;
                margin-top: 20px;
            }

            #crop-area img {
                position: absolute;
                max-width: 100%;
                max-height: 100%;
                margin: auto;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }

            #crop-circle {
                position: absolute;
                cursor: move;
                border: 1px solid #fff;
                border-radius: 50%;
            }
            /* ===== 深色模式基础样式 ===== */
body.dark-mode {
    background-color: #121212;
    color: #e0e0e0;
}

/* ===== 表单容器 ===== */

    background-color: #1e1e1e;
    box-shadow: 0 5px 20px rgba(255, 255, 255, 0.05);
    border: 1px solid #333;
}

/* ===== 图片预览区域 ===== */
body.dark-mode img.upload-preview {
    border-color: #444;
    background-color: #2d2d2d; /* 与输入框一致 */
}

/* ===== 按钮 ===== */

    background-color: #5cb85c;
    color: white;
}
body.dark-mode button:hover {
    background-color: #4cae4c;
}

/* ===== 进度条 ===== */

    background-color: #333;
    border: 1px solid #444;
}
body.dark-mode progress::-webkit-progress-bar {
    background-color: #333;
}

    background-color: #5cb85c; /* 品牌绿色 */
}

    background-color: #5cb85c;
}

}

    border-color: rgba(255, 255, 255, 0.8);
    box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7); /* 外围遮罩加深 */
}

/* ===== 文字提示 ===== */
body.dark-mode .progress-info {
    color: #aaa;
}

/* ===== 文件上传标签（如果存在自定义样式）===== */
body.dark-mode .file-upload-label {
    background-color: #333;

    border: 1px dashed #444;

body.dark-mode .file-upload-label:hover {
    background-color: #3a3a3a;
}

    <body>
        <div class="form-container">
            <form id="uploadForm">
                <h1>上传头像</h1>
                <button type="button" class="btn" onclick="document.getElementById('avatar').click();">选择图片</button>
                <input type="file" id="avatar" accept="image/png, image/jpeg" required onchange="previewImage(this)">
                <br>
                <img id="previewold" class="upload-preview" src="#" alt="图片预览">
                <img id="preview" class="upload-preview" src="#">
                <progress id="uploadProgress" value="0" max="100">0%</progress>
                <div class="progress-info" id="progressInfo"></div>
                <button type="button" onclick=" uploadImage()">开始上传</button>
            </form>
        </div>

        <script>
            const imageUrl = `${serverurl}/get-icon-by-id?id=${localStorage.getItem('userid')}`;
            document.getElementById('previewold').src = imageUrl;
            function previewImage(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        var img = new Image();
                        img.onload = function () {
                            // 创建canvas元素
                            var canvas = document.createElement('canvas');
                            var ctx = canvas.getContext('2d');

                            // 原始图片的宽高比
                            var aspectRatio = img.width / img.height;

                            // 根据宽高比确定压缩后的尺寸
                            var targetWidth, targetHeight;
                            if (aspectRatio > 1) {
                                // 宽度大于高度，按照宽度压缩
                                targetWidth = 200;
                                targetHeight = 200;
                            } else if (aspectRatio < 1) {
                                // 高度大于宽度，按照高度压缩
                                targetHeight = 200;
                                targetWidth = 200;
                            } else {
                                // 正方形图片，直接压缩
                                targetWidth = 200;
                                targetHeight = 200;
                            }

                            // 绘制压缩后的图片
                            canvas.width = 200;
                            canvas.height = 200;
                            ctx.drawImage(img, (200 - targetWidth) / 2, (200 - targetHeight) / 2, targetWidth, targetHeight);

                            // 将canvas转换为DataURL并设置为预览图片的源
                            var preview = document.getElementById('preview');
                            preview.src = canvas.toDataURL('image/png');
                            preview.style.display = 'inline';
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            }

            function uploadImage() {
                var userId = localStorage.getItem('userid');
                var preview = document.getElementById('preview');
                var uploadProgress = document.getElementById('uploadProgress');
                var progressInfo = document.getElementById('progressInfo');

                if (!preview.src) {
                    Qmsg.error('请先选择文件');
                    return;
                }

                // 将DataURL转换为Blob
                fetch(preview.src)
                    .then(res => res.blob())
                    .then(blob => {
                        if (!['image/jpeg', 'image/png'].includes(blob.type)) {
                            Qmsg.error('只能上传不超过1MB的图片,格式为png或jpg');
                            return;
                        }

                        var formData = new FormData();
                        formData.append('userId', userId);
                        formData.append('avatar', blob);

                        var xhr = new XMLHttpRequest();
                        xhr.open('POST', `${serverurl}/upload-image`, true);

                        xhr.upload.onprogress = function (event) {
                            if (event.lengthComputable) {
                                var percentComplete = Math.round((event.loaded / event.total) * 100);
                                uploadProgress.value = percentComplete;
                                progressInfo.textContent = '上传进度: ' + percentComplete + '%';
                            }
                        };

                        xhr.onload = function () {
                            if (xhr.status === 200) {
                                swal('图片上传成功', '你的账号头像已更新', 'success');
                                location.href = '/settings.html';
                            } else {
                                swal('图片上传失败: ', xhr.statusText, 'error');
                            }
                            uploadProgress.value = 0; // 重置进度条
                            progressInfo.textContent = '';
                        };

                        xhr.send(formData);
                    })
                    .catch(error => {
                        console.error('Error converting image to blob', error);
                        Qmsg.error('无法转换图片');
                    });
            }
        </script>
    </body>

</html>
