<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* 隐藏滚动条 */
        }

        .container {
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            position: relative;
            /* 添加相对定位 */
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="verification_code"],
        select,
        input[type="submit"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="verification_code"] {
            width: 65%;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        .back-button {
            display: inline-block;
            padding: 5px 10px;
            color: #5cb85c;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 20px;
        }

        .back-button:hover {
            background-color: #e7e7e7;
        }

        /* 发送验证码按钮样式 */
        .verification-code-button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .verification-code-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container {
            opacity: 1;
            transform: translateY(0%);
            animation: slideUp 0.8s ease-out forwards;
        }
        /* 深色模式基础样式 */
body.dark-mode {
    background-color: #1a1a1a;
    color: #ffffff;
}

/* 深色模式下容器样式 */

    background-color: #272727;
    box-shadow: 0 5px 20px rgba(255, 255, 255, 0.1);
}

/* 深色模式下文字颜色 */

    color: #ffffff;
}

body.dark-mode label {
    color: #dddddd;
}

/* 深色模式下输入框样式 */
body.dark-mode input[type="text"],
body.dark-mode input[type="email"],
body.dark-mode input[type="password"],
body.dark-mode input[type="verification_code"],
body.dark-mode select {
    background-color: #333;
    border-color: #444;
    color: #fff;
}

/* 深色模式下提交按钮 */

    background-color: #4caf50;
    color: white;
}

body.dark-mode input[type="submit"]:hover {
    background-color: #45a049;
}

/* 深色模式下错误提示 */

    color: #ff5555;
}

/* 深色模式下返回按钮 */

    color: #4caf50;
    background-color: #333;
    border-color: #555;
}

body.dark-mode .back-button:hover {
    color: #45a049;
    background-color: #303030;
    border-color: #3c3c3c;
}

/* 深色模式下验证码按钮 */

    background-color: #4caf50;
    color: white;
}

body.dark-mode .verification-code-button:disabled {
    background-color: #555;
    color: #999;
}

body.dark-mode select {
    background-color: #333;
    color: white;

}

/* 深色模式下下拉选项 */

    background-color: #333;
    color: white;

    </style>
    <script>
        let lastSendTime = 0; // 上次发送验证码的时间
        let countdown = 60; // 倒计时时间

        // 初始化 hCaptcha
        hcaptcha.render('.h-captcha');

        // 表单提交时的验证函数
        function validateForm(event) {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var verificationCode = document.getElementById("verification_code").value;
            // 新增用户名验证
            var username = document.getElementById("username").value;
            var usernameRegex = /^[\u4E00-\u9FA5A-Za-z0-9]+$/;

            if (username.length > 10) {
                document.getElementById("error_message").innerText = "用户名长度不能超过10个字符！";
                return false;
            }

            if (!usernameRegex.test(username)) {
                document.getElementById("error_message").innerText = "用户名只能包含汉字、英文和数字！";
                return false;
            }
            // 检查密码是否一致
            if (password !== confirmPassword) {
                document.getElementById("error_message").innerText = "密码和确认密码不一致！";
                return false;
            }
            // 检查验证码是否为空
            else if (!verificationCode) {
                document.getElementById("error_message").innerText = "验证码不能为空！";
                return false;
            }

            // 检查 hCaptcha 验证是否通过
            var captchaResponse = hcaptcha.getResponse();
            if (!captchaResponse) {
                document.getElementById("error_message").innerText = "请完成人机验证。";
                return false;
            }

            // 阻止表单默认提交行为
            event.preventDefault();

            // 进行验证码验证
            verifyCode();
        }

        function sendVerificationCode() {
            const sendButton = document.getElementById("send_code_button");
            sendButton.disabled = true;
            sendButton.innerText = "正在发送";
            var email = document.getElementById("email").value;
            const currentTime = Date.now();

            // 检查是否超过1分钟
            if (currentTime - lastSendTime < 60000) {
                swal("请1分钟后再尝试发送验证码。", '请1分钟后再尝试发送验证码。', 'error');
                return;
            }

            fetch(`${serverurl}/send-verification-code`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    swal('验证码发送成功', "请查收您的邮箱", "success");
                    sendButton.innerText = "发送成功";
                    lastSendTime = Date.now(); // 更新发送时间
                    disableSendButton();
                })
                .catch(error => {
                    console.error('Error:', error);
                    sendButton.disabled = false;
                    sendButton.innerText = "发送验证码";
                    swal('验证码发送失败', '请检查你的邮箱地址，或稍后重试。', 'error');
                });
        }

        function disableSendButton() {
            const sendButton = document.getElementById("send_code_button");
            sendButton.disabled = true;
            sendButton.innerText = "剩余 " + countdown + " 秒";

            const intervalId = setInterval(() => {
                countdown--;
                sendButton.innerText = "剩余 " + countdown + " 秒";
                if (countdown === 0) {
                    clearInterval(intervalId);
                    sendButton.innerText = "发送验证码";
                    countdown = 60; // 倒计时时间
                    sendButton.disabled = false;
                }
            }, 1000);
        }

        function verifyCode() {
            var email = document.getElementById("email").value;
            var code = document.getElementById("verification_code").value;

            fetch(`${serverurl}/verify-code`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email, code: code })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    if (data === '验证码验证成功。') {
                        document.getElementById("registration_form").submit(); // 提交表单
                    } else {
                        document.getElementById("error_message").innerText = "验证码错误。";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById("error_message").innerText = "验证码错误";
                });
        }
        // hCaptcha 验证结果回调
        hcaptcha.on('verify', function (token) {
            // 可以在这里添加额外的逻辑，例如提交表单
            document.getElementById("registration_form").submit();
        });

        // hCaptcha 验证过期回调
        hcaptcha.on('expire', function () {
            document.getElementById("error_message").innerText = "人机验证已过期，请重新验证。";
        });

    </script>
</head>

<body>
    <div class="container">
        <a href="/account/Login.html" class="back-button">返回</a>
        <h2>用户注册</h2>
        <form id="registration_form" action=`${serverurl}/register` method="post"
            onsubmit="return validateForm(event)">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required maxlength="10">

            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" required>

            <label for="verification_code">验证码:</label>
            <input type="verification_code" id="verification_code" name="verification_code" required>
            <button type="button" id="send_code_button" class="verification-code-button"
                onclick="sendVerificationCode()">发送验证码</button>

            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">确认密码:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            

            <label for="type">用户类型:</label>
            <select id="type" name="type" required>
                <option value="user">普通用户</option>
            </select>
            <div class="h-captcha" data-sitekey="646c3294-ce44-4d5a-a04a-e1603366ea8c"></div>
            <div id="error_message" class="error"></div>
            <input type="submit" value="注册">
        </form>
    </div>
</body>

</html>
