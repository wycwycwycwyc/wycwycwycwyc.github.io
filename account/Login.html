<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <script src="/js/script4_goBackOrHome.js"></script>
    <script src="/js/script3_darkMode.js"></script>
    <link rel="stylesheet" href="/css/styles3_animation.css">
    <script src="/js/script5_setAnimations.js"></script>
    <link rel="stylesheet" href="/css/styles4_eyeCare.js.css">
    <script src="/js/script8_setEyeCare.js"></script>
    <link rel="stylesheet" href="/css/styles5_brightness.css">
    <link rel="stylesheet" href="/css/styles6_glow.css">
    <script src="/js/script9_setbrightness.js"></script>
    <script src="/js/script10_setGlow.js"></script>
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* 隐藏滚动条 */
        }

        .login-container {
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }

        .login-container h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #666;
            font-size: 18px;
        }

        .form-group input {
            width: 96%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
            /* 增加输入框字体大小 */
        }

        .form-group button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            font-size: 16px;
            /* 增加按钮字体大小 */
        }

        .form-group button:hover {
            background-color: #4cae4c;
        }

        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }

        /* 添加返回按钮的样式 */
        .back-btn {
            display: inline-block;
            padding: 5px 10px;
            color: #5cb85c;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 20px;
        }

        .back-btn:hover {
            color: #4cae4c;
            background-color: #e7e7e7;
            border-color: #ccc;
        }

        /* 深色模式基础样式 */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* 深色模式下登录容器样式 */
        body.dark-mode .login-container {
            background-color: #272727;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.1);
        }

        /* 深色模式下文本和按钮样式 */
        body.dark-mode .login-container h2,
        body.dark-mode .form-group label {
            color: #ffffff;
        }

        /* 深色模式下输入框的背景色调整 */
        .dark-mode .form-group input {
            background-color: #333;
            border-color: #444;
            color: #fff;
        }

        body.dark-mode .form-group button {
            background-color: #4caf50;
            color: white;
        }

        body.dark-mode .form-group button:hover {
            background-color: #45a049;
        }

        /* 深色模式下错误消息样式 */
        body.dark-mode .error {
            color: #ff5555;
        }

        /* 返回按钮的样式 */
        .back-btn {
            display: inline-block;
            padding: 5px 10px;
            color: #5cb85c;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 20px;
        }

        .back-btn:hover {
            color: #4cae4c;
            background-color: #e7e7e7;
            border-color: #ccc;
        }

        /* 深色模式下返回按钮的样式 */
        body.dark-mode .back-btn {
            color: #4caf50;
            background-color: #333333;
            border-color: #555555;
        }

        body.dark-mode .back-btn:hover {
            color: #45a049;
            background-color: #303030;
            border-color: #3c3c3c;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 应用动画到登录容器 */
        .login-container {
            opacity: 1;
            transform: translateY(0%);
            animation: slideUp 0.8s ease-out forwards;
        }

        /* 正在验证的提示样式 */
        .verifying {
            color: #666;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <button class="back-btn" onclick="goBackOrHome()">返回</button>
        <h2>登录</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名/邮箱</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="h-captcha" data-sitekey="646c3294-ce44-4d5a-a04a-e1603366ea8c"></div>
            <div class="form-group">
                <button type="submit">登录</button>
            </div>
            <div class="error" id="error"></div>
            <div class="verifying" id="verifying">正在验证...</div>
            <div class="form-group">
                <p>还没有账户？<a href="/account/Register.html">注册一个</a>!，或者<a href="/account/forgotPassword.html">忘记密码</a>？</p>
                
            </div>
        </form>
    </div>

    <script>
        // 获取URL参数
       // 获取完整的 redirect 参数（包括 # 后面的部分）
function getRedirectUrl() {
    // 1. 获取 ?redirect= 后面的部分（不含 #）
    var paramRegex = /[?&]redirect=([^&?#]*)/;
    var paramMatch = location.href.match(paramRegex);
    var path = paramMatch ? decodeURIComponent(paramMatch[1]) : '';

    // 2. 获取 # 后面的部分（如果有）
    var hash = location.hash || '';

    // 3. 如果 redirect 参数本身包含 #（如 redirect=page.html#section），则直接返回
    if (paramMatch && paramMatch[0].includes('#')) {
        return path;
    }
    // 4. 否则，拼接 path 和 hash
    return path + hash;
}

// 获取跳转目标（支持 #）
var redirectUrl = getRedirectUrl()||'';

        function isStrictEmail(input) {
            // 更严格的验证规则
            const strictEmailRegex = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

            // 额外规则检查
            return (
                typeof input === "string" &&
                strictEmailRegex.test(input) &&
                input.length <= 254 &&       // 最大长度限制
                input.split("@")[0].length <= 64 // 本地部分长度限制
            );
        }
        
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // 阻止表单的默认提交行为

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorElement = document.getElementById('error');
            var verifyingElement = document.getElementById('verifying');

            // 获取 hCaptcha 响应
            var captchaResponse = hcaptcha.getResponse();
            if (!captchaResponse) {
                errorElement.textContent = '请完成人机验证';
                errorElement.style.display = 'block';
                return;
            }

            // 显示正在验证的提示
            verifyingElement.style.display = 'block';

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://jbcfz.serveo.net/login', true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) { // 请求完成
                    verifyingElement.textContent = '正在更新你的用户信息...'

                    if (xhr.status === 200) {
                        // 登录成功
                        errorElement.textContent = '';
                        errorElement.style.display = 'none';

                        swal("登录成功！", "你将解锁更多新功能", "success");

                        if (!isStrictEmail(username)) {
                            fetch('https://jbcfz.serveo.net/get-user-id-by-username', {
                                method: 'POST', // 指定请求方法
                                headers: {
                                    'Content-Type': 'application/json' // 设置请求头
                                },
                                body: JSON.stringify({ username: username }) // 请求体
                            })
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error('Network response was not ok');
                                    }
                                    return response.json(); // 解析JSON数据
                                })
                                .then(data => {
                                    // 处理返回的数据
                                    if (data.success) {
                                        // 假设data.data中包含userId
                                        const userId = data.data.userId;
                                        console.log('用户ID:', userId);
                                        // 将用户ID显示在页面上
                                        // 将用户ID存储在变量中
                                        var receivedUserId = userId;
                                        localStorage.setItem('username', username);
                                        localStorage.setItem('isLoggedIn', 'true');
                                        localStorage.setItem('userid', userId);
                                        swal("处理信息完成", "跳转到目标页面");
                                        window.location.href = redirectUrl;
                                    } else {
                                        // 显示错误信息
                                        console.log(data.message);
                                    }
                                })
                                .catch(error => {
                                    // 处理请求过程中的错误
                                    console.error('Fetch error:', error);
                                });
                        } else {
                            fetch('https://jbcfz.serveo.net/get-user-id-or-username-by-email', {
                                method: 'POST', // 指定请求方法
                                headers: {
                                    'Content-Type': 'application/json' // 设置请求头
                                },
                                body: JSON.stringify({ email: username }) // 请求体
                            })
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error('Network response was not ok');
                                    }
                                    return response.json(); // 解析JSON数据
                                })
                                .then(data => {
                                    // 处理返回的数据
                                    if (data.success) {
                                        // 假设data.data中包含userId
                                        const userId = data.data.userId;
                                        console.log('用户ID:', userId);
                                        // 将用户ID显示在页面上
                                        // 将用户ID存储在变量中
                                        var receivedUserId = userId;
                                        username = data.data.username;
                                        localStorage.setItem('username', username);
                                        localStorage.setItem('isLoggedIn', 'true');
                                        localStorage.setItem('userid', userId);
                                        swal("处理信息完成", "跳转到目标页面");
                                        window.location.href = redirectUrl;
                                    } else {
                                        // 显示错误信息
                                        console.log(data.message);
                                    }
                                })
                                .catch(error => {
                                    // 处理请求过程中的错误
                                    console.error('Fetch error:', error);
                                });

                        }
                        // 示例：跳转到成功页面
                    } else {
                        // 处理登录失败情况
                        var errorMessage = '登录失败';
                        switch (xhr.status) {
                            case 401:
                                errorMessage = '用户名/邮箱或密码错误';
                                break;
                            case 400:
                                errorMessage = '用户名/邮箱或密码不能为空';
                                break;
                            default:
                                errorMessage = '未知错误';
                                break;
                        }
                        errorElement.textContent = errorMessage;
                        errorElement.style.display = 'block';
                        swal("登录失败", errorMessage, "error");
                    }
                }
            };

            // 发送登录信息和 hCaptcha 响应
            xhr.send(JSON.stringify({
                username: username,
                password: password,
                h_captcha: captchaResponse
            }));
        });
    </script>
</body>

</html>
