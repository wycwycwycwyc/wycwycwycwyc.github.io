<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>更改用户名</title>
        <script src="script4.js"></script>
        <script src="script3.js"></script>
        <link rel="stylesheet" href="styles3.css">
        <script src="script5.js"></script>
        <link rel="stylesheet" href="styles4.css">
        <script src="script8.js"></script>
        <link rel="stylesheet" href="styles5.css">
        <link rel="stylesheet" href="styles6.css">
        <script src="script9.js"></script>
        <script src="script10.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f4f4f4;
            }

            .container {
                width: 400px;
                margin: 50px auto;
                padding: 30px;
                background-color: #fff;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
                border-radius: 20px;
            }

            h2 {
                text-align: center;
            }

            p {
                margin: 10px 0;
            }

            input[type="text"] {
                width: 96%;
                padding: 15px;
                border: 1px solid #ddd;
                border-radius: 20px;
                font-size: 16px;
            }

            button {
                width: 100%;
                padding: 15px;
                border: none;
                border-radius: 20px;
                background-color: #5cb85c;
                color: white;
                cursor: pointer;
                font-size: 16px;
            }

            .back-btn {
                display: inline-block;
                width: auto;
                padding: 5px 10px;
                color: #5cb85c;
                text-decoration: none;
                font-size: 16px;
                cursor: pointer;
                background-color: #f7f7f7;
                border: 1px solid #ddd;
                border-radius: 20px;
            }

            .back-btn:hover {
                color: #4cae4c;
                background-color: #e7e7e7;
                border-color: #ccc;
            }

            @keyframes slideUp {
                from {
                    transform: translateY(100%);
                    opacity: 0;
                }

                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            .container {
                opacity: 1;
                transform: translateY(0%);
                animation: slideUp 0.8s ease-out forwards;
            }
        </style>
        <script>
            function updateUsername() {
                const oldUsername = localStorage.getItem('username');
                const newUsername = document.getElementById('newUsername').value;
                const isLoggedIn = localStorage.getItem("isLoggedIn") === 'true';
                if (!isLoggedIn) {
                    alert('你还没登录！');
                    window.location.href = 'Login.html';
                    return;
                }

                fetch('https://jbcfz.serveo.net/update-username', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ oldUsername, newUsername })
                })
                    .then(response => {
                        if (response.ok) {
                            localStorage.setItem('username', newUsername);
                            alert('用户名更新成功！');
                            window.location.href = 'index.html';
                        } else {
                            alert("用户名更换失败，请换一个用户名，或稍后再试");
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('请求失败，请稍后重试。');
                    });
            }
        </script>
    </head>

    <body>
        <div class="container">
            <button class="back-btn" onclick="goBackOrHome()">返回</button>
            <h2>更改用户名</h2>
            <p>当前用户名: <span id="currentUsername"></span></p>
            <form id="usernameForm" onsubmit="event.preventDefault(); updateUsername();">
                <input type="text" id="newUsername" placeholder="输入新用户名" required>
                <br><br>
                <button type="submit">更改用户名</button>
            </form>
        </div>

        <script>
            isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) {
                document.getElementById('currentUsername').textContent = '未登录';
            } else {
                document.getElementById('currentUsername').textContent = localStorage.getItem('username') || '未登录';
            }
        </script>
    </body>

</html>
