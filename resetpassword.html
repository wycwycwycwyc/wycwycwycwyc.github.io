<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script4.js"></script>
        <script src="script3.js"></script>
        <link rel="stylesheet" href="styles3.css">
        <script src="script5.js"></script>
        <link rel="stylesheet" href="styles4.css">
        <script src="script8.js"></script>
        <link rel="stylesheet" href="styles5.css">
        <link rel="stylesheet" href="styles6.css">
        <script src="script9.js"></script>
        <script src="script10.js"></script>
        <title>更改密码</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f7f7f7;
                margin: 0;
                padding: 0;
                overflow: hidden;
                /* 隐藏滚动条 */
            }

            .container {
                width: 400px;
                margin: 50px auto;
                padding: 30px;
                background-color: #fff;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
                border-radius: 20px;
                position: relative;
                /* 添加相对定位 */
            }

            h1 {
                text-align: center;
                color: #333;
            }

            .input-group {
                margin-bottom: 15px;
            }

            .input-group label {
                display: block;
                margin-bottom: 5px;
            }

            .input-group input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            button[type="button"] {
                width: 100%;
                padding: 15px;
                border: none;
                border-radius: 20px;
                background-color: #5cb85c;
                color: white;
                cursor: pointer;
                font-size: 16px;
            }

            button[type="button"]:hover {
                background-color: #4cae4c;
            }

            .loading-text {
                color: #666;
                font-size: 14px;
                margin-top: 10px;
                display: none;
            }

            @keyframes slideUp {
                from {
                    transform: translateY(100%);
                    opacity: 0;
                }

                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            .back-btn {
                display: inline-block;
                padding: 5px 10px;
                color: #5cb85c;
                text-decoration: none;
                font-size: 16px;
                cursor: pointer;
                background-color: #f7f7f7;
                border: 1px solid #ddd;
                border-radius: 20px;
            }

            .container {
                opacity: 1;
                transform: translateY(0%);
                animation: slideUp 0.8s ease-out forwards;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <button class="back-btn" onclick="goBackOrHome()">返回</button>
            <h1>更改密码</h1>
            <div class="input-group">
                <label for="oldPassword">旧密码:</label>
                <input type="password" id="oldPassword" name="oldPassword" required>
            </div>

            <div class="input-group">
                <label for="newPassword">新密码:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>

            <div class="input-group">
                <label for="confirmNewPassword">确认新密码:</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
            </div>

            <button type="button" onclick="resetPassword()">提交</button>
            <div class="loading-text" id="loadingText">正在更改...</div>
            <br><br>
            <a href="forgotPassword.html">忘记密码</a>？</p>
        </div>

        <script>
            function resetPassword() {
                const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
                if (!isLoggedIn) {
                    alert("你还没登录");
                    window.location.href = "Login.html"; // 假设登录页面为login.html
                    return;
                }

                const username = localStorage.getItem('username'); // 从localStorage获取用户名
                const oldPassword = document.getElementById('oldPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmNewPassword = document.getElementById('confirmNewPassword').value;

                if (newPassword !== confirmNewPassword) {
                    alert("新密码和确认新密码不一致！");
                    return;
                }

                const loadingText = document.getElementById('loadingText');
                loadingText.style.display = 'block'; // 显示加载提示

                fetch('https://jbcfz.serveo.net/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        oldPassword: oldPassword,
                        newPassword: newPassword
                    })
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok.');
                        }
                        return response.text();
                    })
                    .then(html => {
                        // 显示服务器返回的HTML
                        loadingText.style.display = 'none'; // 隐藏加载提示
                        alert("密码更改成功！");
                        window.location.href = 'settings.html';
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                        loadingText.style.display = 'none'; // 隐藏加载提示
                        alert('密码更改失败，请检查旧密码，或稍后重试。');
                    });
            }
        </script>
    </body>

</html>
