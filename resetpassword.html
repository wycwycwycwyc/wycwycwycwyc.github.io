<link href=https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css rel=stylesheet><script src=https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js></script><title>更改密码</title><style>body{font-family:Arial,sans-serif;background-color:#f7f7f7;margin:0;padding:0;overflow:hidden}.container{width:400px;margin:50px auto;padding:30px;background-color:#fff;box-shadow:0 5px 20px rgba(0,0,0,.2);border-radius:20px;position:relative}h1{text-align:center;color:#333}.input-group{margin-bottom:15px}.input-group label{display:block;margin-bottom:5px}.input-group input[type=password]{width:100%;padding:10px;margin-bottom:10px;border:1px solid #ccc;border-radius:4px;box-sizing:border-box}button[type=button]{width:100%;padding:15px;border:none;border-radius:20px;background-color:#5cb85c;color:#fff;cursor:pointer;font-size:16px}button[type=button]:hover{background-color:#4cae4c}.loading-text{color:#666;font-size:14px;margin-top:10px;display:none}@keyframes slideUp{from{transform:translateY(100%);opacity:0}to{transform:translateY(0);opacity:1}}.back-btn{display:inline-block;padding:5px 10px;color:#5cb85c;text-decoration:none;font-size:16px;cursor:pointer;background-color:#f7f7f7;border:1px solid #ddd;border-radius:20px}.container{opacity:1;transform:translateY(0%);animation:slideUp .8s ease-out forwards}</style><div class=container><button class=back-btn onclick=goBackOrHome()>返回</button><h1>更改密码</h1><div class=input-group><label for=oldPassword>旧密码:</label>
<input type=password id=oldPassword name=oldPassword required></div><div class=input-group><label for=newPassword>新密码:</label>
<input type=password id=newPassword name=newPassword required></div><div class=input-group><label for=confirmNewPassword>确认新密码:</label>
<input type=password id=confirmNewPassword name=confirmNewPassword required></div><button type=button onclick=resetPassword()>提交</button><div class=loading-text id=loadingText>正在更改...</div><br><br><a href=forgotPassword.html>忘记密码</a>？</div><script>function resetPassword(){const n=localStorage.getItem("isLoggedIn")==="true";if(!n){swal("你还没登录!","登录后可更改","error"),window.location.href="Login.html";return}const s=localStorage.getItem("username"),o=document.getElementById("oldPassword").value,t=document.getElementById("newPassword").value,i=document.getElementById("confirmNewPassword").value;if(t!==i){swal("新密码和确认新密码不一致!","新密码和确认新密码不一致！","error");return}const e=document.getElementById("loadingText");e.style.display="block",fetch("https://jbcfz.serveo.net/reset-password",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({username:s,oldPassword:o,newPassword:t})}).then(e=>{if(!e.ok)throw new Error("Network response was not ok.");return e.text()}).then(t=>{e.style.display="none",swal("密码更改成功","下次使用新密码登录","success"),window.location.href="settings.html"}).catch(t=>{console.error("There was a problem with the fetch operation:",t),e.style.display="none",alert("密码更改失败，请检查旧密码，或稍后重试。")})}</script>
